<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>

       <div class="title">
            My Todo
            <form action="" class="add-task-form">
                <input type="text" placeholder="add task" class="task-input" >
                <button type="submit">Add</button>
            </form>
       </div>
    <div class="container">
      
        <!-- First column that have all tasks -->
        <div class="column">
            <h1>All Tasks</h1>
            <div class="task" draggable="true">Wash Clothes</div>
            <div class="task" draggable="true">Reading</div>
            <div class="task" draggable="true">Writing</div>
            <div class="task" draggable="true">Doing assignment</div>
        </div>
        <!-- Second column that have task i am going to do... -->
        <div class="column">
            <h1>Task i am going to do...</h1>
        </div>
        <!-- Third column that have paused task that is not finished yet -->
        <div class="column">
            <h1>Task i have  no finished yet</h1>
        </div>
        <!-- Fourth column that have task on check point to check whether it is finished or not -->
        <div class="column">
            <h1>Task on on checke whether it is finished or not</h1>
        </div>
        <!-- Fifth column that have task finished -->
        <div class="column">
            <h1>Finished task</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
